    <main>
        <form action="/submit" method="POST">
            <label>Name: <input type="text" name="Name" required placeholder="Enter Name"></label>
            <br>
            <label>Email: <input type="email" name="Email"
            required placeholder="Enter Email"></label>
            <br>
            <label>Subject: 
                <select>
                    <option>Suggestions</option>
                    <option>Feedbacks</option>
                    <option>Others</option>
            
                </select> 
            </label>

            <br>
            <label>Message: 
                <textarea name="message" rows="4"></textarea>
            </label>

            <br>
            <label>Number: <input type="tel" name="number" min="1" max="11"></label>

            <br>
            <label>Birthday: <input type="date" name="bDate"></label>

            <br>
            <label>Newsletter subsciption: <input type="checkbox" name="news"></label>

            <br>
            <label>Preferred contact method: 
                <input type="radio">Telephone
                <input type="radio">Email

            </label>

            <br>
            <button type="submit">Submit</button>

        </form>
    </main>
